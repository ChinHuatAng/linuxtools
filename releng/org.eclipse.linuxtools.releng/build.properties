http://download.eclipse.org/tools/cdt/releases/ganymede/dist/cdt-master-5.0.0.zip,\
http://download.eclipse.org/birt/downloads/drops/R-R1-2_3_1-200809221151/birt-report-framework-2_3_1.zip,\
http://download.eclipse.org/modeling/emf/emf/downloads/drops/2.4.1/R200808251517/emf-runtime-2.4.1.zip

projRelengRoot=http://dev.eclipse.org/svnroot/technology/org.eclipse.linuxtools/releng/trunk
projRelengPath=org.eclipse.linuxtools.releng

#projRelengRoot=svn://dev.eclipse.org/svnroot/technology/org.eclipse.linuxtools
basebuilderBranch=R35_M5

